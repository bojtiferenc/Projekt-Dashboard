name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Enged√©lyek GitHub Pages deployment-hez
permissions:
  contents: read
  pages: write
  id-token: write

# Csak 1 deployment egyszerre
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build with Vite
        env:
          # GitHub Secrets-b≈ël t√∂lt≈ëdnek be
          VITE_TOMTOM_API_KEY: ${{ secrets.TOMTOM_API_KEY }}
          VITE_OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
          VITE_APP_MODE: production
          VITE_DEBUG_ENABLED: false
          VITE_LOG_API_CALLS: false
        run: npm run build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Deployment summary
        run: |
          echo "üöÄ Deployment sikeres!"
          echo "üìç URL: ${{ steps.deployment.outputs.page_url }}"
          echo "‚è∞ Id≈ëpont: $(date)"
